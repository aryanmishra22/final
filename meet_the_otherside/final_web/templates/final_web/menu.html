{% load django_browser_reload %}
<script>
function newPost() {
    status = document.getElementById("newPost").style.display;
    if (status == "flex") {
        document.getElementById("newPost").style.display = "none";
    } else {
        document.getElementById("newPost").style.display = "flex";
    }
}
</script>
{% include "./new_post.html" %}
<div id="menu_container">
    <h1 style="padding: 1em; text-align: center;">Meet The Other Side</h1>
    <div id="menu_items">
        {% if user.is_authenticated %}
        <a  target="_blank" onclick='newPost()'><i class="fa-solid fa-plus"></i><span>New</span></a>
        <a href="/search"><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a>
        <a><i class="fa-solid fa-arrow-trend-up"></i><span>Trending</span></a>
        <a href=""><i class="fa-solid fa-bell"></i><span>Notifications</span></a>
        <a href="\profile\{{ user.username }}"><i class="fa-solid fa-user"></i><span>Profile</span></a>
        <a href="\logout"><i class="fa-solid fa-right-from-bracket"></i><span>Log Out</span></a>
        {% else %}
        <a href="\login"><i class="fa-solid fa-right-to-bracket"></i><span>Log In</span></a>
        <a href="\register"><i class="fa-solid fa-user-plus"></i><span>Register</span></a>
        {% endif %}
        <a href=""><i class="fa-solid fa-circle-info"></i><span>About Us</span></a>
    </div>
</div>
