<div style="box-shadow: 0px 0px 10px rgba(0,0,0,0.2); border-radius: 1%; padding: 1.5em; border-radius: 1em; display: flex; flex-direction: row; align-items: start;  background-color: #272728;">
    <div style="border: black solid; min-width: 50px; width: 50px; height: 50px; border-radius: 50%;">
        <a href="/profile/{{profile_data.user.username}}">
        <img src="{{ profile_data.profile_pic.url }}" style="object-fit: cover; min-width: 100%; width: 100%; height: 100%; border-radius: 50%;" alt="Profile Picture">
        </a>
      </div>
      <div style="display: flex; flex-direction: column; padding-left: 10px;">
        <a href="/profile/{{profile_data.user.username}}"style=" text-decoration: none;" ><span style="font-weight: 600;">{{profile_data.user.first_name}} {{profile_data.user.last_name}}</span></a>
        <a href="/profile/{{profile_data.user.username}}" style=" text-decoration: none;"><span style="font-size: 0.8em; color: grey;">@{{profile_data.user.username}}</span></a>
        <span style="font-weight: 600; padding-top: 5px;">{{post.title}}</span>
        <span style=" padding-top: 5px;">{{post.body}}</span>
        
        <span style="font-size: 0.8em; font-weight: 600; color: #AA5EF6; padding-top: 10px;">Reliability: {{post.reliability}}</span>
        <span style="font-size: 0.8em; color: grey; padding-top: 15px;">{{post.date_posted}}</span>
      </div>
</div>
