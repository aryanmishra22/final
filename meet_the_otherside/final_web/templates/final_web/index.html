
{% load django_browser_reload %}
{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="../static/css/menu.css" rel="stylesheet" type="text/css">
    <link href="../static/css/theme.css" rel="stylesheet" type="text/css">
</head>
<body style="display: flex;">
    {% include "./menu.html" %}
    
    <div style="min-width:300px; width: 20%; height: 100%; display: flex; position: relative;"></div>
    {% if user.is_authenticated %}
    <div style="width: 100%; display: flex; flex-direction: row; justify-content: center;align-items: start;">
        {% include "./new_post.html" %}
    </div>
    {% else %}
    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
        {% include "./login_template.html" %}  
    </div> 
    {% endif %}

    <div style="height: 10000px;"></div>
</body>
</html>
